<div class="row">
    <div class="col-xs-10 col-xs-offset-1 page-box">
      <button type="button" class="btn btn-primary btn-lg back-button" ng-click="goback()">Back</button>
        <form>
            <fieldset class="form-group">
                <label for=""><h1>Lobby Code</h1></label>
                <input ng-model="joinLobbyCode" type="text" class="form-control form-style"  placeholder="Lobby Code">
            </fieldset>
            <fieldset class="form-group">
                <label for=""><h1>Team Name</h1></label>
                <input ng-model="joinTeamName" type="text" class="form-control form-style"  placeholder="Team Name">
            </fieldset>
            <button ng-click="joinSessionCreate()" type="button" class="btn btn-primary btn-lg btn-block lrg-page-buttons">Join New Game Session</button>

        </form>
    </div>
</div>
