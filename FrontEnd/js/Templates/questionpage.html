        <div class="map-box">
            <div id="map"></div>
        </div>
        <div class="clue-box" ng-model="clue">

                <h1>
          {{clue.clue}}

            </p>
          </div>

        <button ng-click="marker()" type="button" class="btn btn-primary btn-lg btn-block lrg-page-buttons">Check Location</button>
    </div>
</div>
