<div class="col-xs-10 col-xs-offset-1 page-box">
    <div class="jumbotron jumbotron-fluid lobby-header">
        <div class="container">
            <h1 class="display-3">Game Over</h1>
            <h2>Thanks for Playing</h2>

        </div>
    </div>
    <div class="mini-map">
        <div id="map"></div>
    </div>
    <ul class="list-group" ng-repeat="team in gameOver | orderBy : '-team.answerList.length' " ng-init='mins = team.answerList[team.answerList.length -1].timestamp.minute'>

        <li class="list-group-item lobby-list-item">

            <h1>Team Name: {{team.teamName}}</h1>
            <h2>Correct Answers: {{team.answerList.length}}</h2>
            <h2>Time Finished: {{team.answerList[team.answerList.length -1].timestamp.hour}}:{{mins}}</h2>


    </ul>
    <button ng-click='gameOverButton()' type="button" class="btn btn-primary btn-lg btn-block lrg-page-buttons">Start New Game</button>

</div>
